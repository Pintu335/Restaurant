<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Table Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e75757;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background-color: rgb(243, 241, 172);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        .form-container {
            flex: 1;
            margin-right: 20px;
        }
        .form-container h1 {
            margin-bottom: 20px;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
        }
        .form-container label {
            margin: 10px 0 5px;
            text-align: left;
        }
        .form-container input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #4cae4c;
        }
        .form-container #message {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Book a Table</h1>
            <form id="bookingForm" onsubmit="handleSubmit(event)">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" required>

                <label for="people">Number of People:</label>
                <input type="number" id="people" name="people" min="1" required>

                <button type="submit">Submit</button>
            </form>
            <div id="message"></div>
        </div>
        <div class="image-container">
            <img src="./assets/images/about-banner.png" alt="Restaurant Image">
        </div>
    </div>
    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const people = document.getElementById('people').value;

            const message = `Thank you, ${name}! Your booking for ${people} people has been received. We will contact you shortly at ${mobile}.`;

            document.getElementById('message').innerText = message;

            // Here you can add your logic to actually send the data to the restaurant's booking system
        }
    </script>
</body>
</html>
